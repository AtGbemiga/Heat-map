<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data with a Heat Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="shortcut icon" href="heatmap logo.png" type="image/x-icon">
</head>
<body style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 1rem;">
    <section>
        <h1 id="title">Monthly Global Land-Surface Temperature</h1>
        <h3 id="description">1753 - 2015: base temperature 8.66â„ƒ</h3>
        <svg id="main">
        
        </svg>
    </section>
    <section>
        <div id="tooltip">

        </div>
        <svg id="legend">
            <g>
                <rect x="10" y="0" width="40" height="40" fill="blue"></rect>
                <text x="60" y="20" fill="black">Variance of -1 or less</text>
            </g>
            <g>
                <rect x="10" y="40" width="40" height="40" fill="black"></rect>
                <text x="60" y="60" fill="black">On or below average</text>
            </g>
            <g>
                <rect x="10" y="80" width="40" height="40" fill="green"></rect>
                <text x="60" y="100" fill="black">Above average</text>
            </g>
            <g>
                <rect x="10" y="120" width="40" height="40" fill="red"></rect>
                <text x="60" y="140" fill="black">Variance of 1 or more</text>
            </g>
        </svg>
    </section>    
</body>
<script defer src="script.js"></script>
</html>
